version: 1.0.{build}

image:
  - Visual Studio 2015
  - Ubuntu

clone_depth: 1

notifications:
- provider: Email
  to:
  - robertsteckroth@gmail.com
  subject: A Bracket Print build has failed.
  on_build_success: false
  on_build_failure: true
  on_build_status_changed: false

environment:
  matrix:
    - nodejs_version: 5
    - nodejs_version: 6
    - nodejs_version: 7

install:
  - npm install

build: off

test_script:
  - node --version && npm --version
  - npm test

matrix:
  fast_finish: false

environment:
  APPVEYOR_YML_DISABLE_PS_LINUX: true

clone_folder: c:\projects\bracket_print
